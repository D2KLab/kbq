{% extends "layout.html" %}

{% block body %}

<h2 class="pb-3 pt-2">Active Experiments</h2>
<hr class="my-4">

<table id="example" class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                                <th>Class Name</th>
                                <th>Graph</th>
                                <th>SPARQL Endpoint</th>
                                <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                                {% for result in results %}
                                <tr>
                                        <th>{{result.className}}</th>
                                        <th>{{result.graph}}</th>
                                        <th>{{result.sparql}}</th>
                                        <!--<td><a href="/rest/getexperiment/{{result.expId}}" class="btn btn-primary pull-right">View</a></td>-->
                                        <td><a href="/results/{{result.expId}}" class="btn btn-primary pull-right">View</a></td>
                                </tr>
                                {% endfor %}
                </tbody>

            </table>


{% endblock %}
